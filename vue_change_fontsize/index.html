<div id="root" class="container">
  <button v-on:click="fontSize++">
  Increase font size
</button>
<button v-on:click="fontSize--">
  Decrease font size
</button>

<p v-bind:style="{ fontSize: fontSize + 'px' }">
  Font size is: {{ fontSize }}
</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="./main.js"></script>
